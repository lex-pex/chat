<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/js/chat.js"></script>
</head>
<body>

<div class="login-name">
    <input class="input" id="user_name" placeholder="Enter your name..."/>
</div>

<div id="messages">
</div>

<div id="entry">
    <form>
        <input id="input" type="text" autocomplete="off" autofocus placeholder="Type message..." class="input">
        <input type="submit" value="Send" class="btn">
    </form>
</div>

</body>
</html>
